include "play.conf"
include "custom-play.conf"

play.filters.hosts.allowed = ["."]
play.filters.cors.exposedHeaders = ["Content-Disposition"]

neo4j = {
  uri = "bolt://localhost:7687"
  uri = ${?NEO4J_URI}
  username = "neo4j"
  username = ${?NEO4J_USERNAME}
  password = "Password!1"
  password = ${?NEO4J_PASSWORD}
  image = "neo4j:5.26.10-community-ubi9"
  isEmbedded = true
  isEmbedded = ${?NEO4J_IS_EMBEDDED}
}

auth = {
  secretKey = "secrets"
  secretKey = ${?SECRET_KEY}
  pepper = "pepper"
  pepper = ${?PEPPER}
}

seaweedfs = {
  masterUrl = "http://localhost:9333"
  masterUrl = ${?SEAWEEDFS_MASTER_URL}
  filerUrl = "http://localhost:8888"
  filerUrl = ${?SEAWEEDFS_FILER_URL}
}

openai = {
  apiKey = ""
  apiKey = ${?OPENAI_API_KEY}
}
